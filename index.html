<!DOCTYPE html>
	<html>
		<head>
			<title>
				Train Scheduler
			</title>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

			<link rel="stylesheet" type="text/css" href="assets/style.css">

		</head>

<body>

	<div class="container">
		<div class="jumbotron">
						<h1 class="text-center"><strong>Train Scheduler</strong></h1>
		</div>
	</div>

	<div class="CurrentTrainSchedule">
		<div class="row">
			<div class="container">
				<div class="col-sm-12">
					<br>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table id='train-table'>
	                		<thead>
	                  			<tr>
				                    <th>Train Name</th>
				                    <th>Destination</th>
				                    <th>First Train</th>
				                    <th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
	                  			</tr>
	                		</thead>
	                		<tbody>
	                		</tbody>
	              		</table>
	              	</div>
	            </div>
	            </div>
	        </div>
		</div>
	</div>

<div class="AddTrain">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="trainName"><strong>Train Name </strong>
							<input type="text" id="trainName-input">
						</div>
						
						<div class="Destination"><strong>Destination </strong>
							<input type="text" id="Destination-input">
						</div>

						<div class="FirstTrain"><strong>First Train Time (HH:mm - military time) </strong>
							<input type="text" id="FirstTrain-input">
						</div>

						<div class="Frequency"><strong>Frequency (min) </strong>
							<input type="text" id="Frequency-input">
						</div>

						<button class="btn btn-primary" id="add-user" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/java.js"></script>


</body>
</html>
